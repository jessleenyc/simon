<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="end-alert" id="overlay">
		<div class="finish">
			<h1 class="congrats">CONGRATS!</h1>
			<p class="num-rounds"></p>
			<div class="try-again">Try Again</div>
		</div> 	<!-- .finish -->
	</div> <!-- .alert -->
	<div class="main-container">
		<h1 class="simon">SIMON</h1>
		<div class="game-container">
			<div class="color animated" id="red">
			</div> <!-- .color #red -->
			<div class="color animated" id="blue">
			</div> <!-- .color #red -->
			<div class="color animated" id="green">
			</div> <!-- .color #green -->
			<div class="color animated" id="yellow">
			</div> <!-- .color #yellow -->
		</div> <!-- .game-container -->
		<div class="score">ROUND: 0 
		</div> <!-- .score -->
		<div class="button-container">
			<div class="start-button">START
			</div> <!-- .start-button -->
			<div class="stop-button">STOP
			</div> <!-- .stop-button -->
		</div> <!-- .button-container -->
	</div> <!-- .main-container -->
	<script src="jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>	
</body>
</html>
